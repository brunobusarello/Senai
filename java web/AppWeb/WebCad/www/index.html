<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Web</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body theme="dark">
    <main>
        <div class="container text-center">
            <div class="row row align-items-center">
                <div class="col-md-2">
                    <button type="button" class="btn" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="material-symbols-outlined text-dark" aria-hidden="true">
                            arrow_back_ios
                        </span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                </div>
                <div class="col-md-10">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active p-4">
                                <h1>Cadastro de usuário</h1>
                                <form id="userForm">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Nome</span>
                                        <input type="text" class="form-control" id="name" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">E-mail</span>
                                        <input type="text" class="form-control" id="email" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Telefone</span>
                                        <input type="text" class="form-control" id="phone" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Endereço</span>
                                        <input type="text" class="form-control" id="address" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Cidade</span>
                                        <input type="text" class="form-control" id="city" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Estado</span>
                                        <input type="text" class="form-control" id="state" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <button type="button" class="btn btn-primary" id="addButton" data-bs-target="#carouselExample" data-bs-slide="next">Adicionar</button>
                                    <button type="button" class="btn btn-primary" id="clearButton">Limpar</button>
                                </form>
                            </div>
                            <div class="carousel-item p-4">
                                <h1>Registros</h1>
                
                                <table class="table" id="userTable">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nome</th>
                                            <th scope="col">E-mail</th>
                                            <th scope="col">Telefone</th>
                                            <th scope="col">Endereço</th>
                                            <th scope="col">Cidade</th>
                                            <th scope="col">Estado</th>
                                        </tr>
                                    </thead>
                
                                    <tbody>
                
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="material-symbols-outlined text-dark" aria-hidden="true">
                            arrow_forward_ios
                        </span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
